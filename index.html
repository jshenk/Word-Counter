<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Counter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Word Counter</h1>

<textarea name="text" id="textbox" cols="30" rows="10" placeholder="Enter text here"></textarea>

<div class="output">
	<div>Characters: <span id="characterCount"></span></div>
	<div>Words: <span id="wordCount"></span></div>
	<div>Sentances: <span id="sentanceCount"></span></div>
	
</div>

<script>
	// variables
	var textInput = document.querySelectorAll('textarea')[0];

	textInput.addEventListener('keyup', function() {

	// to count the characters 
		characterCount.innerHTML = textInput.value.length;
	// counting words 
		var words = textInput.value.match(/\b[-?(\w+)?]+\b/gi);

		wordCount.innerHTML = words.length;

	// counting sentances 
		var sentances = textInput.value.split(/[.|!|?]/g);
		
		sentanceCount.innerHTML = sentances.length;


	});
</script>
	
</body>
</html>
